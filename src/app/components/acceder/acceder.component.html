<mat-drawer-container class="acceder-container" hasBackdrop="true" autosize>
  <mat-drawer (ngModel)="registrar" #registrar (keydown.escape)="registrar.toggle()" class="acceder-sidenav" mode="side">
      <p>¡Regístrate, es gratis!</p>
      <mat-card>
        <form class="registrar-form">
          <mat-card-content>
            <mat-form-field class="ancho">
              <input matInput [(ngModel)]="registro.Titular" name="Titular" placeholder="¿Cuál es tu nombre?">
            </mat-form-field>
            <mat-form-field class="ancho">
              <mat-label>¿Cuándo naciste?</mat-label>
              <input matInput [(ngModel)]="registro.Nacimiento" name="Nacimiento" [matDatepicker]="nacimiento">
              <mat-datepicker-toggle matSuffix [for]="nacimiento"></mat-datepicker-toggle>
              <mat-datepicker #nacimiento></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="ancho">
              <input matInput [mask]="telefono" prefix="+52 " [(ngModel)]="registro.Telefono" name="Telefono" placeholder="¿Cuál es tu número celular?">
            </mat-form-field>
            <mat-form-field class="ancho">
              <mat-label>Elige tu género</mat-label>
              <mat-select [(value)]="registro.Genero" name="Genero" [(ngModel)]="registro.Genero">
                <mat-option value="Macho">Macho</mat-option>
                <mat-option value="Hembra">Hembra</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
          <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
              <button mat-stroked-button color="accent" class="btn-block" (click)="registrar.toggle()">Cancelar</button>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-stroked-button color="primary" class="btn-block" (click)="Registrar()">Registrar</button>
            </mat-grid-tile>
          </mat-grid-list>
        </form>
      </mat-card>
  </mat-drawer>

  <div class="acceder-sidenav-content">
    <mat-card class="box">
      <mat-card-header>
        <p>Iniciar sesión</p>
      </mat-card-header>
      <form name="sesion" class="acceder-form">
        <mat-card-content>
          <mat-form-field class="ancho">
            <input matInput [(ngModel)]="sesion.Usuario" name="Usuario" placeholder="Usuario">
          </mat-form-field>
          <mat-form-field class="ancho">
            <input type="password" matInput [(ngModel)]="sesion.Clave" name="clave" placeholder="Clave">
          </mat-form-field>
          <mat-checkbox [(ngModel)]="sesion.Recordar" name="Recordar">Recordarme en este dispositivo</mat-checkbox>
          <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
              <button mat-stroked-button color="info" class="btn-block" (click)="Acceder()">Acceder</button>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-button color="primary" class="btn-block" (click)="registrar.open()">Registrarme</button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </form>
    </mat-card>
  </div>  
</mat-drawer-container>
